
<p>Usuario List Component</p>

<table class="table">
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let u of usuarios">
        <td>{{u.id}}</td>
        <td>{{u.nome}}</td>
        <td>{{u.email}}</td>
        <td><button class="btn btn-info" (click)="onSelecionarClick(u)">Selecionar</button></td>
    </tr>
</table>

<app-usuario-detalhe
    [usuariosFilho]="usuarioSelecionado"
    (usuarioSelecionado)="onUsuarioEmitter($event)">
</app-usuario-detalhe>
